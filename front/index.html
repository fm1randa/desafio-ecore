<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Desafio e-Core</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<label for="name"> Nome </label>
				<input id="name" name="name" type="text" />
				<label for="age"> Idade </label>
				<input id="age" name="age" type="number" min="0" />
				<button id="insert">Inserir</button>
			</div>
			<div for="order" class="controls">
				<label> Ordenar por </label>
				<select id="select" name="order">
					<option>Nome ASC</option>
					<option>Nome DESC</option>
					<option>Idade ASC</option>
					<option>Idade DESC</option>
				</select>
			</div>
			<div class="cards-container">
				<div class="card">
					<span class="title"> Crian√ßas </span>
					<ul id="kid"></ul>
				</div>
				<div class="card">
					<span class="title"> Adolescentes </span>
					<ul id="teen"></ul>
				</div>
				<div class="card">
					<span class="title"> Adultos </span>
					<ul id="adult"></ul>
				</div>
				<div class="card">
					<span class="title"> Idosos </span>
					<ul id="elder"></ul>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
